<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Block</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            border: 1px solid black;
        }
        .box{
            padding:  30px;
            margin:  30px;
            border: 5px solid red;
            color: blueviolet;
            font-size: 30px;
            font-weight: 600;
            display: block;
            display: inline;
            display: inline-block;
        }
    </style>
</head>
<body>
    before
    <div>Block</div>
    after
    <hr>
    before
    <span>Inline</span>
    after
    <hr>
    <div class="parent">
        <div class="box">Box-1</div>
        <div class="box">Box-2</div>
        <div class="box">Box-3</div>
    </div>

</body>
</html>
