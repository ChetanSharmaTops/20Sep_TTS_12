<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Psuedo Element Selector</title>
    <style>
      h1::before {
        content: "~ ";
      }
      h1::after {
        content: " !";
      }
      p::first-letter{
        font-size: 80px;
        color: brown;
      }
      p::first-line{
        font-size: 30px;
        color: rgb(8, 23, 239);
      }
      p::selection{
        background-color: teal;
        color: khaki;
      }
    </style>
  </head>
  <body>
    <h1>Psuedo Element Selector (::)</h1>
    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Autem et
      veritatis aperiam, sunt quis molestias repudiandae dolores quod eius
      sapiente laborum sed molestiae fugiat amet eum natus ut exercitationem
      ullam?
    </p>
  </body>
</html>
