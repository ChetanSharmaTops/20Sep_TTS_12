<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ladder If else Condtion In JS</title>
  </head>
  <body>
    <h1>Ladder If else Condtion In JS</h1>

    <script>
      // If Condtion In JS

      // Syntax

      // if (condition) {
      //     ....do something
      // }
      // else{
      //     ....do something
      // }

      let age = 18;
      if (age > 18) {
        alert("Yes, You can watch Animal");
      } else if ((age == 18)) {
        alert("Ruk bhai 1 saal aur");
      } else if (age < 18) {
        alert("No, You can't watch Animal");
      } else {
        alert("Pls Enter Valid Age");
      }
    </script>
  </body>
</html>
