<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If else Condtion In JS</title>
</head>
<body>
    <h1>If else Condtion In JS</h1>

    <script>
        // If Condtion In JS

        // Syntax 

        // if (condition) {
        //     ....do something
        // }
        // else{
        //     ....do something
        // }

        let a =10;
        if (a == 10) {
            alert('Yes, You Are Right')
        }
        else{
            alert('No, You Are Wrong')
        }
    </script>
</body>
</html>
