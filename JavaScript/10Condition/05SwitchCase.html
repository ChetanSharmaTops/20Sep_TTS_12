<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch Case In JS</title>
  </head>
  <body>
    <h1>Switch Case In JS</h1>
    <script>
      // Switch Case In JS

      // Syntax

      // switch (key) {
      //     case value:
      // ..do something
      //         break;
      //     default:
      // ..do something
      //         break;
      // }

      let marks = 50;

      switch (marks) {
        case 90:
            alert('A')
            break;
        case 80:
            alert('B')
            break;
        case 70:
            alert('C')
            break;
        case 60:
            alert('D')
            break;
      
        default:
            alert("Try agin")
            break;
      }
    </script>
  </body>
</html>
