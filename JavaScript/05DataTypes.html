<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Types In JS</title>
  </head>
  <body>
    <h1>Data Types In JS</h1>

    <script>
      // Data Types In JS

      // 1. Premitive Data Type

      // Number

      let a = 10;
      console.log(a);
      console.log(typeof a);

      // Null

      let b = null;
      console.log(b);
      console.log(typeof b);

      // Symbol

      let c = Symbol("Hello");
      console.log(c);
      console.log(typeof c);

      // String

      //   let d = "Sanjay";  // double quotation marks
      //   let d = 'Sanjay';  // Single quotation marks
      //   let d = 'Sanjay is "good" boiii';   // Combination of Double And Single quotation marks
      let d = `Sanjay is "good" boiii and he is 'friend' of Vishal`; // BackTick or Template Literals
      console.log(d);
      console.log(typeof d);


      // BigInt

      let e = 615656156651561n
      console.log(e);
      console.log(typeof e);



      // Boolean


      let f = true;
      console.log(f);
      console.log(typeof f);



      // Undefined


      let g;
      console.log(g);
      console.log(typeof g);


      // 2. Non- Premitive Data Type
    </script>
  </body>
</html>
