<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide Effect</title>
  </head>
  <body>
    <h1>Slide Effect</h1>

    <button class="btnSlideUp">Slide up</button>
    <button class="btnSlideDown">Slide Down</button>
    <button class="btnSlideToggle">Slide Toggle</button>

    <div class="para">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum optio
      dolorem at voluptas assumenda, in iusto quos eveniet mollitia repellendus,
      possimus facilis quibusdam laborum sint cumque itaque vitae similique
      nemo.
    </div>

    <script src="../js/jquery-3.7.1.min.js"></script>
    <script>
      $(".para").css({
        backgroundColor: "crimson",
        color: "white",
        width: "300px",
        padding: "20px",
        margin: "20px 0px",
      });
      $("button").css({
        backgroundColor: "brown",
        color: "khaki",
        padding: "10px 20px",
        margin: "20px 0px",
      });
      $("body").css({ backgroundColor: "tan" });

      $(document).ready(function () {
        // Slide Up

        $(".btnSlideUp").click(function () {
          $(".para").slideUp();
        });

        // Slide Down

        $(".btnSlideDown").click(function () {
          $(".para").slideDown();
        });

        // Slide Toggle

        $(".btnSlideToggle").click(function () {
          $(".para").slideToggle();
        });
      });
    </script>
  </body>
</html>
